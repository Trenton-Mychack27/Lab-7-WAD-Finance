<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <main class="container mt-4">
    <h1 class="mb-3">Add Expense</h1>
    <form id="expenseForm">
      <div class="mb-3">
        <label for="EN" class="form-label">Place of Expense:</label>
        <input type="text" class="form-control" id="EN" name="EN" required minlength = 5>
      </div>

      <div class="mb-3">
        Expense Date: <input type="date" name="date" required max="2025-03-24">
      </div>

      <div class="mb-3">
        <label for="AmountExp" class="form-label">Expense Amount:</label>
        <input type="number" class="form-control" id="AmountExp" name="AmountExp" required min="0.01" max="50000" step="0.01">
      </div>
      
      
      <div class="mb-3">
        <label class="form-label">Category:</label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Category" id="groceries" value="groceries" required>
          <label class="form-check-label" for="groceries">Groceries</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Category" id="business" value="business">
          <label class="form-check-label" for="business">Business</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Category" id="restaurants" value="restaurants">
          <label class="form-check-label" for="restaurants">Restaurants</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Category" id="fun" value="fun">
          <label class="form-check-label" for="fun">Fun</label>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="Payment" class="form-label">Payment Method:</label>
        <select class="form-select" id="Payment" name="Payment" required>
            <option value="">Select</option>
            <option value="cash">Cash</option>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="Rationale" class="form-label">Rationale:</label>
        <textarea class="form-control" id="Rationale" name="Rationale" maxlength="100"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>

  <script src="script.js"></script>
</html>
<script>
  document.getElementById('expenseForm').addEventListener('submit', function(event) {
    event.preventDefault();
    window.location.href = 'add-check-payment.html';
  });
</script>
