<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Check Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <main class="container mt-4">
        <h1 class="mb-3">Check Payment</h1>
        <form id="checkForm">
          <div class="mb-3">
            <label for="check" class="form-label">Name of Check:</label>
            <input type="text" class="form-control" id="check" name="check" required minlength = 5>
          </div>
    
          <div class="mb-3">
            Payment Date: <input type="date" name="date" required min="2025-03-24">
          </div>
    
          <div class="mb-3">
            <label for="CheckAmt" class="form-label">Check Amount:</label>
            <input type="number" class="form-control" id="CheckAmt" name="CheckAmt" required min="0.01" step="0.01">
          </div>
          
          <div class="mb-3">
            <label for="checkBank" class="form-label">Name of Bank:</label>
            <input type="text" class="form-control" id="checkBank" name="checkBank" required minlength = 5>
          </div>
    
            <div class="mb-3">
                <label for="AcctNum" class="form-label">Account Number:</label>
                <input type="text" class="form-control" id="AcctNum" name="AcctNum" required pattern="\d{10}" title="Enter exactly 10 digits">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </main>
  
</body>
</html>
<script>
  document.getElementById('checkForm').addEventListener('submit', function(event) {
    event.preventDefault();
    makeRequest();
  });

  function makeRequest() {
    let url = "https://webhook-test.com/6140f2d63984ad79757df3e381120805";
    let params = new FormData(document.getElementById("checkForm"));
    fetch(url, { method : "POST", body : params})
      .then(statusCheck)
      .then(response => response.json())
      .then(handleResponse)
      .catch(handleError);
}

</script>
